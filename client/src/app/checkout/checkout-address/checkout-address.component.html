<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping Address</h4>
        <button
         class="btn btn-outline-success mb-3" 
         (click)="saveUserAddress()"
         [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty">Save as default address</button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-inut [label]="'First Name'" formControlName="firstName"></app-text-inut>
        </div>
        <div class="form-group col-6">
            <app-text-inut [label]="'Last Name'" formControlName="lastName"></app-text-inut>
        </div>
        <div class="form-group col-6">
            <app-text-inut [label]="'Street'" formControlName="street"></app-text-inut>
        </div>
        <div class="form-group col-6">
            <app-text-inut [label]="'City'" formControlName="city"></app-text-inut>
        </div>
        <div class="form-group col-6">
            <app-text-inut [label]="'Zipcode'" formControlName="zipcode"></app-text-inut>
        </div>
    </div>
</div>

<div class="float-non d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn- btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Back to Basket
    </button>
    <button class="btn- btn-primary" cdkStepperNext>
        Go to delivery <i class="fa fa-angle-right"></i>
    </button>
</div>
