<div class="container mt-5">
    <div class="row" *ngIf="order">
      <div class="col-10">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-1 text-uppercase">Product</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-1 text-uppercase">Price</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-1 text-uppercase">Quantity</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-1 text-uppercase">Total</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of order.orderItems">
                <th scope="row">
                  <div class="p-2">
                    <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                    <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mg-0">
                        {{item.productName}}
                      </h5>
                    </div>
                  </div>
                </th>
                <td class="align-middle"><strong>{{item.price | currency }}</strong></td>
                <td class="align-middle"><strong>{{item.quantity }}</strong></td>
                <td class="align-middle"><strong>{{item.price * item.quantity | currency }}</strong></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
